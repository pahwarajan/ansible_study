---
 - name: install package
   hosts: all, !A2
   tasks:
           - name: install webserver
             package:
                     name:
                             - httpd
                             - wget

                     state: present


 - name: makes files
   hosts: all, !A1
   tasks:
           - name: makes file
             file:
                     path: /foo.conf
                     state: touch
                     owner: root
                     group: root
                     mode: '0644'

 - name: copy file
   hosts: all
   tasks:
           - name: copy file
             copy:
                     src: /etc/passwd
                     dest: /faa.conf
